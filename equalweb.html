<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Object Detection with TensorFlow.js</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }
    .wrapper {
      position: relative;
      width: 100%;
      max-width: 600px;
    }
    video, canvas {
      width: 100%;
      height: auto;
      position: absolute;
      top: 0;
      left: 0;
    }
    #switch-camera-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.7);
      border: none;
      cursor: pointer;
      font-size: 14px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <h1>Real-Time Object Detection with TensorFlow.js-ANDROID</h1>
  <div class="wrapper">
    <button id="switch-camera-btn">Switch Camera</button>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
  </div>

  <script>
    let video;
    let model;
    let currentStream;
    let isFrontCamera = true; // Menyimpan mode kamera saat ini
    const minConfidenceThreshold = 0.1;
    const MODEL_WIDTH = 300; // Sesuaikan dengan lebar input model Anda
    const MODEL_HEIGHT = 300; // Sesuaikan dengan tinggi input model Anda
    const INPUT_MEAN = 127.5;
    const INPUT_STD = 127.5;
    let labels = [];

    // Memuat label dari file
    async function loadLabels() {
      const response = await fetch('tfjs_model/labelmap.txt');
      const data = await response.text();
      labels = data.split('\n');
    }

    // Setup kamera
    async function setupCamera() {
      video = document.getElementById('video');
      const constraints = {
        video: {
          facingMode: isFrontCamera ? 'user' : 'environment',
          width: { ideal: 1280 },
          height: { ideal: 720 }
        }
      };

      currentStream = await navigator.mediaDevices.getUserMedia(constraints);
      video.srcObject = currentStream;
      return new Promise((resolve) => {
        video.onloadedmetadata = () => {
          resolve(video);
        };
      });
    }

    // Memuat model
    async function loadModel() {
      model = await tf.loadGraphModel('tfjs_model/model.json');
    }

    // Deteksi objek
    async function detectFrame() {
      const img = tf.browser.fromPixels(video);
      const resized = tf.image.resizeBilinear(img, [MODEL_HEIGHT, MODEL_WIDTH]);
      const normalized = resized.sub(INPUT_MEAN).div(INPUT_STD);
      const batched = normalized.expandDims(0);

      const predictions = await model.executeAsync(batched);

      const scoresTensor = predictions[0];
      const boxesTensor = predictions[1];
      const classesTensor = predictions[2];
      const numDetectionsTensor = predictions[3];

      const scores = scoresTensor.dataSync();
      const boxes = boxesTensor.dataSync();
      const numDetections = numDetectionsTensor.dataSync()[0];

      // Bersihkan canvas
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Loop melalui deteksi
      for (let i = 0; i < numDetections; i++) {
        if (scores[i] > minConfidenceThreshold) {
          const ymin = boxes[i * 4] * video.videoHeight;
          const xmin = boxes[i * 4 + 1] * video.videoWidth;
          const ymax = boxes[i * 4 + 2] * video.videoHeight;
          const xmax = boxes[i * 4 + 3] * video.videoWidth;

          // Gambar kotak
          ctx.strokeStyle = "green";
          ctx.lineWidth = 4;
          ctx.strokeRect(xmin, ymin, xmax - xmin, ymax - ymin);

          // Gambar label
          const classIndex = classesTensor.dataSync()[i];
          const className = labels[classIndex];
          const score = (scores[i] * 100).toFixed(1);

          ctx.fillStyle = "white";
          ctx.font = "16px Arial";
          ctx.fillText(`${className}: ${score}%`, xmin, ymin > 10 ? ymin - 5 : 10);
        }
      }

      tf.dispose([img, resized, normalized, batched, scoresTensor, boxesTensor, classesTensor, numDetectionsTensor]);

      requestAnimationFrame(detectFrame);
    }

    // Ganti mode kamera
    function switchCamera() {
      // Matikan stream kamera saat ini
      currentStream.getTracks().forEach(track => track.stop());
      // Ganti mode kamera
      isFrontCamera = !isFrontCamera;
      // Setup kamera baru
      setupCamera().then(() => {
        detectFrame();
      });
    }

    // Event listener untuk tombol switch camera
    document.getElementById('switch-camera-btn').addEventListener('click', switchCamera);

    window.onload = async () => {
      await loadLabels();
      await setupCamera();
      await loadModel();
      detectFrame();
    };
  </script>
</body>
</html>
